<!doctype html>
<html>
  <head>
    <title> Gray-level co-occurrence matrices (GLCMs)</title>
  </head>
  <body>
    <h1> Gray Level  gray-level co-occurrence matrices (GLCMs) </h1>
    <h1>Upload and Select file to generate GLCM </h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
      <p><input type="submit" value="Submit"></p>

    </form>
    <p>Import pixel data from image to generate GLCMs</p>
    <p><a href=calculate><button class=grey>Import Data</button></a></p>
    <hr>
    {% for file in files %}
      <img src="{{ url_for('upload', filename=file) }}" style="width: 64px">
    {% endfor %}
  </body>
</html>
